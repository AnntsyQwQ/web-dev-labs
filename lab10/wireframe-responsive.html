<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Bliss Wireframe</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Banner Section -->
  <section class="bg-secondary text-white text-center py-5">
    <div class="container">
      <h1 class="fw-bold">Welcome to Café Bliss</h1>
      <p class="lead text-light">A layout built using Bootstrap utility classes</p>
    </div>
  </section>

  <!-- Cards Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4 mb-4 mb-md-0">
          <h4 class="fw-bold">Quality Coffee</h4>
          <p class="text-muted">Carefully roasted to bring you bliss.</p>
        </div>
        <div class="col-md-4 mb-4 mb-md-0">
          <h4 class="fw-bold">Friendly Staff</h4>
          <p class="text-muted">Service with a smile every time.</p>
        </div>
        <div class="col-md-4">
          <h4 class="fw-bold">Cozy Ambience</h4>
          <p class="text-muted">Relax and enjoy the calm surroundings.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="bg-secondary text-white text-center py-5">
    <div class="container">
      <h2 class="fw-bold">Visit Us Today!</h2>
      <p class="mb-4">We’re open from 8 AM to 8 PM daily</p>
      <a href="#" class="btn btn-dark fw-semibold">See Our Menu</a>
    </div>
  </section>

</body>
</html>
