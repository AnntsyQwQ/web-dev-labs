<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Utility Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="text-center mt-4">Bootstrap Utility Playground</h2>

  <!-- Heading -->
  <h3 class="text-center mt-4">This is a Centered Heading</h3>

  <!-- Colored Box -->
  <div class="bg-warning p-4 mb-3">
    This is a colored box using <code>bg-warning p-4 mb-3</code>.
  </div>

  <!-- Responsive Paragraph -->
  <p class="d-none d-md-block">
    This paragraph is hidden on small screens but visible on medium and larger devices.
  </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
