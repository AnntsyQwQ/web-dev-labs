<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colored Sections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <section class="bg-primary text-white text-center p-5 mb-4">
    <h2>Welcome to Bootstrap Sections</h2>
  </section>

  <section class="bg-success text-white text-center p-5 mb-4">
    <h3>Success Section</h3>
    <p>This uses <code>bg-success p-5 mb-4</code></p>
  </section>

  <section class="bg-dark text-white text-center p-5 mb-4">
    <h3>Dark Section</h3>
    <p>Combining <code>bg-dark text-white text-center</code></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
