<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Utilities Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid bg-light p-3 p-md-5">
    <h2 class="text-center mb-4">Responsive Utility Showcase</h2>

    <div class="row g-3">
      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://picsum.photos/300/200?random=1" class="card-img-top" alt="">
          <div class="card-body">
            <p class="card-text">Card 1</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://picsum.photos/300/200?random=2" class="card-img-top" alt="">
          <div class="card-body">
            <p class="card-text">Card 2</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://picsum.photos/300/200?random=3" class="card-img-top" alt="">
          <div class="card-body">
            <p class="card-text">Card 3</p>
          </div>
        </div>
      </div>
    </div>

    <img src="https://picsum.photos/500/200" class="img-fluid d-none d-md-block mt-4 mx-auto d-block" alt="Responsive image">
    <p style="text-align: center;">This image disappears on mobile</p>
</div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
