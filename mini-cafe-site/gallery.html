<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Café Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Our Café Gallery</h2>

    <div class="row g-4">
      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://picsum.photos/400/300?random=1" class="card-img-top img-fluid" alt="">
          <div class="card-body text-center">
            <p class="card-text">Cozy Café Interior</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://picsum.photos/400/300?random=2" class="card-img-top img-fluid" alt="">
          <div class="card-body text-center">
            <p class="card-text">Freshly Brewed Coffee</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://picsum.photos/400/300?random=3" class="card-img-top img-fluid" alt="">
          <div class="card-body text-center">
            <p class="card-text">Delicious Pastries</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-dark text-white mt-4">
    &copy; 2025 Mini Café | All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
