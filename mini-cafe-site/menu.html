<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link rel="stylesheet" href="menu-style.css">
</head>
<body>

    <header>
        <h1>Our Menu</h1>
    </header>

    <!-- Dynamic Menu Container -->
    <div class="menu-container" id="menu-list">
        <!-- Menu items will be dynamically generated here -->
    </div>

    <!-- Order Summary Section -->
    <div class="order-summary">
        <h3>Your Order Summary</h3>
        <ul id="order-list">
            <li>No items ordered yet</li>
        </ul>
        <div class="total-price" id="total-price">Total: $0.00</div>
        <button class="clear-btn" onclick="clearOrder()">Clear Order</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize dynamic menu when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createDynamicMenu();
        });
    </script>
</body>
</html>
