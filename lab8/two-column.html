<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Two-Column Layout</title>
    <style>
        body {
            font-family: Georgia, serif; 
            background-color: #2c3e50; 
            color: #ecf0f1; 
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .text-section {
            background-color: #34495e; 
            padding: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .text-section, .image-section {
                flex: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-section">
            <h2>About the Photo</h2>
            <p>This is a placeholder for some text. On small screens, this section will appear on top of the image. On wider screens (768px and above), it will be positioned to the left of the image.</p>
        </div>
        <div class="image-section">
            <img src="https://i.pinimg.com/originals/a4/80/41/a48041a70304409e3d0bcb18e8669917.png" alt="Placeholder Image">
        </div>
    </div>

</body>
</html>
