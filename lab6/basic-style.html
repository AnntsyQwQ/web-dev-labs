<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Webpage</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .internal-box {
            background: #ffe4c4;
            border: 2px solid #b07d36;
            border-radius: 12px;
            padding: 24px;
            margin: 32px auto;
            max-width: 400px;
            text-align: center;
            color: #7b4a19;
            font-size: 1.2em;
            box-shadow: 0 2px 8px rgba(90,62,27,0.09);
        }

        .caption {
            text-align: left;
            color: #5a3e1b;
            margin-top: 6px;
            font-size: 0.95em;
        }
        
        .bottom-left-btn {
            position: fixed;
            left: 24px;
            bottom: 24px;
            z-index: 100;
        }
    </style>
</head>
<body>
    
<button class="bottom-left-btn" onclick="window.open('click-external', '_blank')">
    hello! press here!
</button>

    <div class="internal-box">
        
        <center>Hello everyone!</center>
    </div>

    <div class="external-box">
        this is an example of external-box!
    </div>



        </div>
    </div>
</body>

</html>
