<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Event</title>
    <style>
        .centered-button {
            display: block; 
            margin: 0 auto; 
            width: fit-content; 
            }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Button Click Event Example</h1>
    <button class="centered-button" onclick="showAlert()" >Click Me</button>
    
    <script>
        function showAlert() {
            alert("Thanks for clicking!");
        }
    </script>
</body>
</html>
